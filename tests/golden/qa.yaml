- name: active_count
  query: "How many active patients are in the program?"
  intent:
    analysis_type: count
    target_field: patient_id
    filters:
      - field: active
        value: 1
    conditions: []
    parameters: {}
  expected: 5

- name: avg_weight
  query: "What is the average weight of patients?"
  intent:
    analysis_type: average
    target_field: weight
    filters: []
    conditions: []
    parameters: {}
  expected: 76.5

- name: median_bmi
  query: "What is the median BMI of female patients?"
  intent:
    analysis_type: median
    target_field: bmi
    filters:
      - field: gender
        value: F
    conditions: []
    parameters: {}
  expected: 29.0

- name: variance_bmi
  query: "What is the BMI variance?"
  intent:
    analysis_type: variance
    target_field: bmi
    filters: []
    conditions: []
    parameters: {}
  expected: 4.0

- name: top_genders
  query: "Which 3 most common genders?"
  intent:
    analysis_type: top_n
    target_field: gender
    filters: []
    conditions: []
    parameters:
      n: 3
  expected:
    F: 7
    M: 5
    Other: 2

- name: avg_weight_bmi
  query: "What are the average weight and BMI of active patients?"
  intent:
    analysis_type: average
    target_field: weight
    additional_fields:
      - bmi
    filters:
      - field: active
        value: 1
    conditions: []
    parameters: {}
  expected:
    weight: 180.0
    bmi: 29.5

- name: max_weight_bmi
  query: "Give me the maximum weight and BMI recorded."
  intent:
    analysis_type: max
    target_field: weight
    additional_fields:
      - bmi
    filters: []
    conditions: []
    parameters: {}
  expected:
    weight: 245.0
    bmi: 42.0

- name: sum_weight_bmi
  query: "Total weight and BMI sums for female patients?"
  intent:
    analysis_type: sum
    target_field: weight
    additional_fields:
      - bmi
    filters:
      - field: gender
        value: F
    conditions: []
    parameters: {}
  expected:
    weight: 15000.0
    bmi: 2400.0

- name: count_overweight
  query: "How many patients have BMI over 30?"
  intent:
    analysis_type: count
    target_field: patient_id
    filters: []
    conditions:
      - field: bmi
        operator: '>'
        value: 30
    parameters: {}
  expected: 8

- name: avg_bmi_young
  query: "What is the average BMI of patients under 50?"
  intent:
    analysis_type: average
    target_field: bmi
    filters: []
    conditions:
      - field: age
        operator: '<'
        value: 50
    parameters: {}
  expected: 27.8

- name: count_active_high_bp
  query: "How many active patients have systolic BP greater than 140?"
  intent:
    analysis_type: count
    target_field: patient_id
    filters:
      - field: active
        value: 1
    conditions:
      - field: sbp
        operator: '>'
        value: 140
    parameters: {}
  expected: 3

- name: multi_metric_avg_weight_bmi
  query: "What is the average weight and BMI?"
  intent:
    analysis_type: average
    target_field: weight
    filters: []
    conditions: []
    parameters: {}
    additional_fields: ["bmi"]
    group_by: []
  expected:
    weight: 185.0
    bmi: 30.5

- name: group_by_count_gender
  query: "How many patients per gender?"
